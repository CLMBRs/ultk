name: test

on: [push]

jobs:
  build:

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install package 
      run: python -m pip install --upgrade pip setuptools wheel
      run: pip install -e .
    - name: Test with pytest
      run: |
        pip install pytest 
        pytest